

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
            
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>SGAT - NTS</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://headervideo.github.io/hvheadervideo/css/fontawesome.min.css"/>
    <link href="https://headervideo.github.io/hvheadervideo/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://headervideo.github.io/hvheadervideo/css/mdb.min.css" rel="stylesheet"/>
    <link href="https://headervideo.github.io/hvheadervideo/css/style.css" rel="stylesheet"/>
        
    <style>
        @import "bourbon";
        .wrapper {	
            margin-top: 80px;
            margin-bottom: 80px;
            border-radius: 25px;
            position: absolute;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,0.1);  
            border-radius: 25px;

            .form-signin-heading,
            .checkbox {
              margin-bottom: 30px;
              padding: 15px;
              font-size: 16px;
            }

            .checkbox {
              font-weight: normal;
            }

            .form-control {
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 20px;
                @include box-sizing(border-box);
            }

            input[type="text"] {
                margin-bottom: -1px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            input[type="password"] {
              margin-bottom: 20px;
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
        }
        
        footer {
            position: fixed;
            height: 100px;
            bottom: 0;
            width: 100%;
        }
        
        h5 {
            display: inline-block;
            padding: 10px;
            background: #B9121B;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
          }

          .full-screen {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
          }
         
        .slide-wrapper {
            position: relative
        }
        
        .login-container {
            position: absolute;
            left: 60%;
            top: 14%;
            z-index: 20;
            width: 40%;
        }
    </style>

    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" target="_blank" href="http://telessaude.huufma.br/portal/"><h:graphicImage class="img-responsive" library="img" name="logomarcaoficial_white_only.png" width="40" height="40" style="margin: 0 auto;"/></a>
                <div style="color: white; font-size: 24px;s">Sistema de Gerenciamento das Atividades de Teleducação</div><div style="font-size: 9px; color: white; margin-left: 6px;">versão 2.1.0</div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="navbar-nav ml-auto nav-flex-icons " id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://www.facebook.com/telessaudema/"><i class="fa fa-facebook-f"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://www.youtube.com/channel/UC3nn1vapYSBvO2LpyqvM1Dg"><i class="fa fa-youtube"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://www.instagram.com/telessaude.ma/?hl=pt-br"><i class="fa fa-instagram"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://twitter.com/TelessaudeMA?lang=pt"><i class="fa fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
            </header>
                
            <div class="py-2"></div>
            <hr/>
            
            <div id="homepage-feature" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <!-- Wrapper for slides -->
                
                <div class="carousel-inner">

                  <div class="carousel-item">
                    <h:graphicImage class="d-block w-100 h-90" alt="Second Image" library="img" name="slide1.jpg" />
                    <div class="carousel-caption d-md-block">
                      <h5>First Image</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <h:graphicImage class="d-block w-100 h-90" alt="Second Image" library="img" name="slide2.jpg" />
                    
                    <div class="carousel-caption d-md-block">
                      <h5>Second Image</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <h:graphicImage class="d-block w-100 h-90" alt="Second Image" library="img" name="slide3.jpg" />
                    <!--<img class="d-block w-100" src="https://iso.500px.com/wp-content/uploads/2014/07/big-one.jpg" data-color="violet" alt="Third Image"/>-->
                    <div class="carousel-caption d-md-block">
                      <h5>Third Image</h5>
                    </div>
                  </div>
                </div>
                <!-- Controls -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
            <div class="login-container">
                <div class="wrapper">
                    <p:messages id="messages" />
                    <h:form class="form-signin">       
                        <h2 class="form-signin-heading" style="padding: 15px">Acesse sua conta</h2>
                        <h:inputText pt:placeholder="Email" id="login-email" styleClass="form-control" required="true" value="#{loginController.email}"></h:inputText>
                        <h:inputSecret pt:placeholder="Senha"  id="login-password" styleClass="form-control" value="#{loginController.password}"></h:inputSecret>
                        <h:commandButton 
                            class="btn btn-lg btn-primary btn-block"
                            value="Entrar" 
                            action="#{loginController.logIn()}"
                            role="button">
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
            
            <script>
                var $item = $('.carousel-item'); 
                var $wHeight = $(window).height();
                $item.eq(0).addClass('active');
                $item.height($wHeight); 
                $item.addClass('full-screen');

                $('.carousel img').each(function() {
                  var $src = $(this).attr('src');
                  var $color = $(this).attr('data-color');
                  $(this).parent().css({
                    'background-image' : 'url(' + $src + ')',
                    'background-color' : $color
                  });
                  $(this).remove();
                });

                $(window).on('resize', function (){
                  $wHeight = $(window).height();
                  $item.height($wHeight);
                });

                $('.carousel').carousel({
                  interval: 6000,
                  pause: "false"
                });
            </script>
            
            
            <footer class="bg-dark text-white" style="background-color: black">
                <div class="text-center py-1 lead" style="font-size: 14px important"><h:graphicImage class="img-responsive" library="img" name="footer_logos.png" width="672" height="69" style="margin: 0 auto;"/></div>
            </footer>
            <script type="text/javascript" src="https://headervideo.github.io/hvheadervideo/js/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="https://headervideo.github.io/hvheadervideo/js/popper.min.js"></script>
            <script src="https://headervideo.github.io/hvheadervideo/js/bootstrap.min.js"></script>
            <script src="https://headervideo.github.io/hvheadervideo/js/mdb.min.js"></script>
            <script src="https://headervideo.github.io/hvheadervideo/js/jarallax.js"></script>
            <script src="https://headervideo.github.io/hvheadervideo/js/jarallax-video.js"></script>
           <script>
               new WOW().init();
           </script>
    </h:body>
</html>
